<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Consumo - √Ågua e Energia</title>
  <style>
    /* Estilos omitidos para brevidade */
  </style>
</head>
<body>
  <h1>üíß‚ö° Controle de Consumo Di√°rio</h1>

  <form id="formConsumo">
    <label>Data:</label>
    <input type="date" id="data" required />
    <label>Consumo de √Ågua (Litros):</label>
    <input type="number" id="agua" required />
    <label>Consumo de Energia (kWh):</label>
    <input type="number" id="energia" required />
    <label>Observa√ß√µes:</label>
    <textarea id="obs" rows="2"></textarea>
    <button type="submit">Salvar Dados</button>
  </form>

  <div class="painel">
    <h2>üìÖ Consumo do Dia Anterior</h2>
    <table id="tabelaConsumo">
      <thead>
        <tr><th>Data</th><th>√Ågua (L)</th><th>Energia (kWh)</th><th>Observa√ß√µes</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="painel">
    <h2>üìä Hist√≥rico √öltimos 7 Dias</h2>
    <canvas id="graficoConsumo" width="700" height="300"></canvas>
  </div>

  <p class="info" id="mensagem"></p>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycby53avxANbSAjiq1JM3TUfbkPheW5PiczNVhookSoYg_O0aLqcRhqZisju0OrxBF2ALZA/exec";

    // --- Enviar dados para o Google Apps Script ---
    document.getElementById("formConsumo").addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        entry: {
          date: document.getElementById("data").value,
          water: parseFloat(document.getElementById("agua").value),
          energy: parseFloat(document.getElementById("energia").value),
          notes: document.getElementById("obs").value,
          createdAt: new Date().toISOString()
        },
        sheetName: "Consumo"
      };

      try {
        const response = await fetch(SHEET_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          document.getElementById("mensagem").textContent = "‚úÖ Dados salvos com sucesso!";
          document.getElementById("formConsumo").reset();
          carregarConsumoAnterior();
          carregarGrafico();
        } else {
          throw new Error("Erro ao salvar dados.");
        }
      } catch (error) {
        console.error(error);
        document.getElementById("mensagem").textContent = "‚ùå Erro ao salvar dados.";
      }
    });

    // --- Buscar √∫ltimo registro ---
    async function carregarConsumoAnterior() {
      try {
        const resp = await fetch(SHEET_URL + "?sheetName=Consumo");
        const data = await resp.json();
        if (!Array.isArray(data) || data.length === 0) return;

        const ultimo = data.sort((a,b)=>new Date(b.Data)-new Date(a.Data))[0];
        const tbody = document.querySelector("#tabelaConsumo tbody");
        tbody.innerHTML = `
          <tr>
            <td>${ultimo.Data||"-"}</td>
            <td>${ultimo["√Ågua (L)"]||"-"}</td>
            <td>${ultimo["Energia (kWh)"]||"-"}</td>
            <td>${ultimo.Observa√ß√µes||"-"}</td>
          </tr>
        `;
      } catch (error) {
        console.error(error);
      }
    }

    // --- Carregar gr√°fico dos √∫ltimos 7 dias ---
    async function carregarGrafico() {
      try {
        const resp = await fetch(SHEET_URL + "?sheetName=Consumo");
        const data = await resp.json();
        if (!Array.isArray(data) || data.length === 0) return;

        const ultimos7 = data
          .sort((a,b)=>new Date(a.Data)-new Date(b.Data))
          .slice(-7);

        const labels = ultimos7.map(d=>d.Data);
        const agua = ultimos7.map(d=>parseFloat(d["√Ågua (L)"]||0));
        const energia = ultimos7.map(d=>parseFloat(d["Energia (kWh)"]||0));

        const ctx = document.getElementById("graficoConsumo").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              { label: "√Ågua (L)", data: agua, borderColor: "#0d47a1", backgroundColor: "rgba(13,71,161,0.1)" },
              { label: "Energia (kWh)", data: energia, borderColor: "#1976d2", backgroundColor: "rgba(25,118,210,0.1)" }
            ]
          },
          options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
      } catch (error) {
        console.error(error);
      }
    }

    // --- Inicializar ---
    window.addEventListener("load", () => {
      carregarConsumoAnterior();
      carregarGrafico();
    });
  </script>
</body>
</html>
